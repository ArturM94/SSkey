version: '3'

services:
  web:
    build: ./src  # path to Dockerfile
    container_name: sskey_web
    links:
      - db:database  # makes the `db` service available as the hostname `database`
    env_file:
      - sskey.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:10.4
    container_name: sskey_db
    restart: always
    env_file:
      - sskey.env
    ports:
      - "5432:5432"
