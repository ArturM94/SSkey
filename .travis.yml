sudo: required

language: python

python:
  - "3.6"

services:
  - postgresql
  - docker

install:
  - pip install -r src/app/requirements.txt

before_script:
  - psql -c "CREATE DATABASE db_sskey;" -U postgres

script:
  - coverage run --source="src/app" -m pytest
  - coverage report --fail-under=20
  - pycodestyle src/ --ignore=E501,E402

  - docker build -t sskey_web ./src

  - docker login --username=$DOCKER_USER --password="$HEROKU_AUTH_TOKEN" registry.heroku.com
  - docker tag sskey_web registry.heroku.com/sskey-artur/web
  - docker push registry.heroku.com/sskey-artur/web
